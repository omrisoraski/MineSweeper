<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <h2>Time: <span class="timer">00:000</span></h2>
    <div>
        <button class="sm">🙂</button>
        <button>❤️</button>
    </div>

    <table>
        <tbody class="board"></tbody>
    </table>
    <div>
        <button class="level" onclick="startGame('beginner')">Beginner</button>
        <button class="level" onclick="startGame('medium')">Medium</button>
        <button class="level" onclick="startGame('expert')">Expert</button>
    </div>

    <div class="modal hide">
        <h2 class="user-msg"><span class="gradient-text">You Won!</span>🏆</h2>
        <button class="bn30" onclick="onInit()">Restart</button>
    </div>

    <div class="wl" id="message" style="display: none; font-size: 24px; color: red;">
        <button>Restart</button>
    </div>


    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
