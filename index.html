<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <h2>Time: <span>00:00</span></h2>

    <table class="board">
        <tbody>
        </tbody>
    </table>
    <div>
        <button class="Beginner16" onclick="startGame('beginner')">Beginner</button>
        <button class="Medium64" onclick="startGame('medium')">Medium</button>
        <button class="Expert144" onclick="startGame('expert')">Expert</button>
    </div>

    <div class="modal hide">
        <h2 class="user-msg"><span class="gradient-text">You Won!</span>🏆</h2>
        <button class="bn30" onclick="onInit()">Restart</button>
    </div>

    <script src="js/util.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/minesweeper.js"></script>
    <script>
        document.addEventListener('contextmenu', function(event) {
        event.preventDefault()
        handleFlag(event)
    })
    </script>
</body>

</html>
